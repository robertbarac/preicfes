{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Frecuencia de materias vistas en clases por grupo</h1>

    <!-- Botón de regreso -->
    
    {% comment %}
    <a href="{% url 'nombre_de_la_url_anterior' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg mb-6 inline-block">
        Regresar
    </a>
    {% endcomment %}
        
    
    <!-- Mostrar la gráfica o mensaje si no hay datos -->
    {% if no_data %}
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
            <p class="text-gray-600">No hay datos disponibles para mostrar.</p>
        </div>
    {% else %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            <img src="data:image/png;base64,{{ graphic }}" alt="Gráfica de materias vistas" class="w-full max-w-4xl mx-auto">
        </div>
    {% endif %}
</div>
{% endblock %}
