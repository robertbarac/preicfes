{% extends 'base.html' %}

{% block title %}Crear Cuota{% endblock title %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Crear Cuota para {{ deuda }}</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="deuda" value="{{ deuda.id }}">
        <div class="mb-4">
            <label for="monto" class="block text-sm font-medium text-gray-700">Monto</label>
            <input type="number" name="monto" id="monto" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Ingrese el monto">
        </div>
        <div class="mb-4">
            <label for="monto_abonado" class="block text-sm font-medium text-gray-700">Monto Abonado</label>
            <input type="number" name="monto_abonado" id="monto_abonado" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Ingrese el monto a pagar">
        </div>
        <div class="mb-4">
            <label for="fecha_vencimiento" class="block text-sm font-medium text-gray-700">Fecha de Vencimiento</label>
            <input type="date" name="fecha_vencimiento" id="fecha_vencimiento" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
            <select name="estado" id="estado" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="emitida">Emitida</option>
                <option value="pagada">Pagada</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="metodo_pago" class="block text-sm font-medium text-gray-700">MÃ©todo de Pago</label>
            <select name="metodo_pago" id="metodo_pago" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="efectivo">Efectivo</option>
                <option value="transferencia">Transferencia</option>
                <option value="tarjeta">Tarjeta</option>
            </select>
        </div>
        <button type="submit" class="mt-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Guardar Cuota
        </button>
    </form>
</div>
{% endblock %}
